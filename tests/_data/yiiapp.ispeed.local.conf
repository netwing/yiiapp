<VirtualHost *:80>

    ServerAdmin emanuele.deserti@netwing.it

    LoadModule php5_module /home/ubuntu/.phpenv/versions/PHP_VERSION/libexec/libphp5.so

    DocumentRoot /home/ubuntu/yiiapp
    ServerName yiiapp.ispeed.local
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <Directory /home/ubuntu/yiiapp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

</VirtualHost>
