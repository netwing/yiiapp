# Codeception Test Suite Configuration

# suite for unit (internal) tests.
# RUN `build` COMMAND AFTER ADDING/REMOVING MODULES.

class_name: CodeGuy
modules:
    enabled: [CodeHelper, Cli]
coverage:
    enabled: true
    whitelist:
        include: 
            - protected/commands/*
            - protected/components/*
            - protected/config/*
            - protected/controllers/*
            - protected/extensions/*
            - protected/messages/*
            - protected/migrations/*
            - protected/models/*
            - protected/modules/*
            - protected/views/*
    blacklist:
        include:
            - protected/data/*
            - protected/node/*
            - protected/gii/*
            - protected/runtime/*
            - vendor/*
            - tests/*
            - bower_components/*
