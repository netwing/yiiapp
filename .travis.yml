language: php
php:
  - 5.5
  - 5.4
node_js:
  - "0.10"  
services:
  - mysql
  - redis
before_install:
  - sudo apt-get update
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo sed -i -e "s,/var/www,$(pwd),g" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 restart
  - sudo sed -i -e "/DocumentRoot/i\ServerName yiiapp.ispeed.local" /etc/apache2/sites-available/default
  - echo "127.0.0.1 yiiapp.ispeed.local" | sudo tee -a /etc/hosts
  - sudo /etc/init.d/apache2 restart  
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
before_script:
  - php composer.phar install
  - npm install -g bower
  - bower install
  - cd protected/node
  - npm install
  - cd ../../
  - mysql -e 'create database myapp_test;'
  - cp protected/config/config.php.travis protected/config/config.php
  - cp test/behat.yml.travis test/behat.yml
  - chmod -R 777 assets/
  - chmod -R 777 protected/runtime
  - ./protected/yiic migrate --interactive=0
  - java -jar vendor/netwing/selenium-server-standalone/selenium-server-standalone-2.35.0.jar &
  - sleep 5
script: 
  - phpunit --configuration test/phpunit.xml test/unit
  - ./bin/behat -c test/behat.yml
